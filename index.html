<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #stopwatch {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 80px;
    color: black;
    letter-spacing: 1px;
    text-align: center;
  }

  .buttons {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    position: relative;
  }

  .button {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    background-color: white;
    color: #f662d2;
    padding: 6px 20px;
    margin: 0 9px;
    cursor: pointer;
    border: 3px solid #f662d2;
    font-size: 16px;
    border-radius: 10px;
    transition: all 0.3s;
  }

  .button:hover {
    background-color: #f662d2;
    color: white;
  }

  #historyDropdown {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    z-index: 1;
    text-align: left;
    padding: 8px;
    border: 3px solid #f662d2;
    border-radius: 10px;
    top: calc(100% + 16px);
    left: 50%;
    transform: translateX(-50%);
  }

  #historyItems div {
    color: #f662d2;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    border-radius: 5px;
    transition: all 0.3s;
    margin-bottom: 6px;
  }

  #historyItems div:hover {
    background-color: #f662d2;
    color: white;
  }

  #customTimeInput {
    width: calc(100% - 16px);
    padding: 6px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    border: 3px solid #f662d2;
    border-radius: 10px;
    outline: none;
    margin-bottom: 6px;
  }
</style>
</head>
<body>
<div>
<div id="stopwatch">00:00</div>
<div class="buttons">
<button id="startStop" class="button">Start</button>
<button id="reset" class="button">Reset</button>
<button id="history" class="button">History</button>
<div id="historyDropdown">
<input id="customTimeInput" type="text" placeholder="HH:MM:SS">
<div id="historyItems"></div>
</div>
</div>
</div>
<script>
      const stopwatch = document.getElementById('stopwatch');
      const startStopBtn = document.getElementById('startStop');
      const resetBtn = document.getElementById('reset');
      const historyBtn = document.getElementById('history');
      const historyDropdown = document.getElementById('historyDropdown');
      const customTimeInput = document.getElementById('customTimeInput');
      const historyItems = document.getElementById('historyItems');
      
      let time = 0;
      let timer = null;
      let history = JSON.parse(localStorage.getItem('stopwatchHistory')) || [];

      function formatTime(time) {
        const hours = Math.floor(time / 3600);
        const minutes = Math.floor((time % 3600) / 60);
        const seconds = time % 60;
        let formattedTime = '';
        if (hours > 0) {
          formattedTime += `${hours.toString().padStart(2, '0')}:`;
        }
        if (hours > 0 || minutes > 9) {
          formattedTime += `${minutes.toString().padStart(2, '0')}:`;
        } else {
          formattedTime += `${minutes.toString()}:`;
        }
        formattedTime += seconds.toString().padStart(2, '0');
        return formattedTime;
      }

      function updateTime() {
        stopwatch.textContent = formatTime(time);
        time--;
      }

      function startStop() {
        if (timer) {
          clearInterval(timer);
          timer = null;
          startStopBtn.textContent = 'Start';
          history.push(time + 1);
          localStorage.setItem('stopwatchHistory', JSON.stringify(history));
          updateHistoryDropdown();
        } else {
          timer = setInterval(updateTime, 1000);
          startStopBtn.textContent = 'Stop';
        }
      }
function reset() {
  clearInterval(timer);
  timer = null;
  time = 0;
  updateTime();
  startStopBtn.textContent = 'Start';
  launchConfetti();
}

function launchConfetti() {
  const duration = 2000;
  const animationEnd = Date.now() + duration;
  const warmColors = ['#FFD700', '#FF7F50', '#FF6347', '#FF4500', '#FFA07A'];

  function randomInRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  function randomColor() {
    return warmColors[Math.floor(Math.random() * warmColors.length)];
  }

  (function frame() {
    confetti({
      particleCount: 1,
      angle: randomInRange(55, 125),
      origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
      startVelocity: 30,
      spread: 360,
      ticks: 60,
      zIndex: 0,
      colors: [randomColor()],
    });
    confetti({
      particleCount: 1,
      angle: randomInRange(235, 305),
      origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
      startVelocity: 30,
      spread: 360,
      ticks: 60,
      zIndex: 0,
      colors: [randomColor()],
    });

    if (Date.now() < animationEnd) {
      requestAnimationFrame(frame);
    }
  })();
}
      function toggleHistoryDropdown() {
        if (historyDropdown.style.display === 'none') {
          historyDropdown.style.display = 'block';
        } else {
          historyDropdown.style.display = 'none';
        }
      }

      function updateHistoryDropdown() {
        historyItems.innerHTML = history.slice(-5).reverse().map((time, index) => `
          <div data-time="${time}" data-index="${index}">${formatTime(time)}</div>`).join('');
      }

      historyItems.addEventListener('click', (event) => {
        if (event.target.tagName === 'DIV') {
          const selectedTime = parseInt(event.target.getAttribute('data-time'));
          time = selectedTime;
          updateTime();
        }
      });

      customTimeInput.addEventListener('change', (event) => {
        const timeString = event.target.value;
        const timeArray = timeString.split(':').map((value) => parseInt(value, 10));
        let newTime = 0;
        if (timeArray.length === 3) {
          newTime += timeArray[0] * 3600;
          newTime += timeArray[1] * 60;
          newTime += timeArray[2];
        } else if (timeArray.length === 2) {
          newTime += timeArray[0] * 60;
          newTime += timeArray[1];
        } else if (timeArray.length === 1) {
          newTime += timeArray[0];
        } else {
          return;
        }
      time = newTime;
      updateTime();
    });

    startStopBtn.addEventListener('click', startStop);
    resetBtn.addEventListener('click', reset);
    historyBtn.addEventListener('click', toggleHistoryDropdown);
    updateTime();
    updateHistoryDropdown();
    if (history.length > 0) {
      time = history[history.length - 1];
      updateTime();
    }
  </script>
</body>
</html>
